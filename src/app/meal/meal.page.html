<ng-container *ngIf="meal">
  <ion-header>
    <ion-toolbar>
      <ion-back-button slot="start"></ion-back-button>
      <ion-title>{{meal.strMeal}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item lines="none">
      <h1>{{meal.strMeal}}</h1>
      <ion-badge color="success">{{meal.strCategory}}</ion-badge>
      <ion-badge color="secondary">{{meal.strArea}}</ion-badge>
    </ion-item>

    <iframe width="100%" height="320" [src]="getYoutubeLink(meal)"></iframe>

    <ion-list>
      <ion-list-header>
        <ion-label>Liste des ingr√©dients</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let ingredient of ingredients">{{ingredient}}</ion-item>
    </ion-list>
  </ion-content>
</ng-container>
